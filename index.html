<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="imgDiv">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width:766px)">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:766.8px)">
        <img src="images/image-product-mobile.jpg" alt="" id="image">
      </picture>
    </div>
    <div id="headerDiv"><h6 id="h6">perfume</h6><h1 id="h1">Gabrielle Essence Eau De Parfum</h1></div>
    <div id="paragraphDiv"><p id="paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p></div>
    <div id="priceDiv"><p id="newPrice">$149.99</p><p id="oldPrice""">$169.99</p></div>
    <div id="buttonDiv"><button id="button"><img src="images/icon-cart.svg" id="cartLogo">Add to Cart</button></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/lepamoore?tab=repositories">Leon Moore</a>.
    </div>
  </footer>
</body>
</html>
